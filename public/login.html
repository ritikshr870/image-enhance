<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - PhotoMagic</title>
  <link rel="stylesheet" href="css/login.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
  <video autoplay muted loop id="bgVideo">
    <source src="videos/dj.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
  <div class="overlay"></div>
  <div class="container">
    <div class="card fade-in" id="loginCard">
      <h2 class="glow-text">Welcome to PhotoMagic</h2>
      <p class="intro-text">Enhance Your Memories with Sharma Developer</p>
      <form id="loginForm">
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit" class="animated-btn">Login</button>
        <a href="#" id="switchToRegister" class="switch-link">Create an Account</a>
      </form>
    </div>
    <div class="card d-none fade-in" id="registerCard">
      <h2 class="glow-text">Join PhotoMagic</h2>
      <p class="intro-text">Crafted by Sharma Developer</p>
      <form id="registerForm">
        <input type="text" id="regUsername" placeholder="Username" required>
        <input type="password" id="regPassword" placeholder="Password" required>
        <button type="submit" class="animated-btn">Register</button>
        <a href="#" id="switchToLogin" class="switch-link">Already have an account?</a>
      </form>
    </div>
  </div>
  <footer>
    <p>Developed by <span class="dev-name">Sharma Developer</span></p>
  </footer>
  <script src="js/script.js"></script>
</body>
</html>
